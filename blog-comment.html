<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="principal-wrapper">
        <div class="header-wrapper">
            <div class="header-container">
                <div class="header-logo">
                    <img src="img/Logo.png" alt="">
                </div>
                <div class="header-bar">
                    <button> <img src="img/search-icon35px.png" alt="icono busqueda"> </button>
                    <button> <img src="img/icon-user-black.png" alt="icono usuario"> </button>
                    <button> <img src="img/icon-menu-black.png" alt="icono menu"> </button>
                </div>
            </div>
        </div>
        <div class="comments--wrapper">
            <h3>Comentarios</h3>
            <form action="">
                <div class="comment-avatar">
                    <img src="img/avatar-carlos.png" alt="Foto del perfil">
                    <label for="user">Carlos Castro</label>
                </div>
                <textarea name="user" id="user" cols="30" rows="10" ></textarea>
                <div class="comment-button">
                    <button type="submit">Publicar</button>
                </div>
            </form>
            <div class="comments--from-users">
                <div class="comments--content">
                    <div class="comment--avatar-users">
                        <img src="img/avatar-maria.png" alt="Foto del usuario">
                        <p>María Otto</p>
                    </div>
                    <div class="comment--date">
                        <p>3 Septiembre 2021</p>
                    </div>
                </div>
                <div class="comments--discussion">
                    <p>Es extremadamente positivista en los tiempos, pero al final, mucho de lo que vende lo acaban haciendo, así que si para el 2023 planea tener este coche, veamos si en el 2026 está en carretera.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
